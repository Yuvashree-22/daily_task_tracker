<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <title>Previous Tasks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f8f9fa;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        form#filterForm {
            text-align: center;
            margin-bottom: 30px;
        }

        select, input[type="date"], input[type="month"], button, a {
            margin: 0 8px;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #34495e;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        table {
            width: 95%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th {
            background-color: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        td form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .status-tag {
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .Pending { background-color: #f39c12; }
        .Completed { background-color: #2ecc71; }

    </style>
</head>
<body>
    <h2>Previous Tasks</h2>

    <form method="POST" id="filterForm">
        <label>Filter by:</label>
        <select name="filter_type" id="filterType" onchange="toggleFilterInput()">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>

        <input type="date" name="filter_day" id="filterDay">
        <input type="month" name="filter_month" id="filterMonth" style="display:none;">
        <select name="filter_year" id="filterYear" style="display:none;">
            {% for y in range(2022, 2031) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>

        <button type="submit">Apply Filter</button>
        <a href="/task/history">Clear</a>
    </form>

    {% if tasks %}
    <table>
        <tr>
            <th>Task ID</th>
            <th>Date</th>
            <th>Description</th>
            <th>Client</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <form method="POST" action="/task/update/{{ loop.index0 }}">
                <td><input name="task_id" value="{{ task.task_id }}"></td>
                <td><input name="date" type="date" value="{{ task.date }}"></td>
                <td><input name="description" value="{{ task.description }}"></td>
                <td><input name="client" value="{{ task.client }}"></td>
                <td>
                    <select name="status">
                        <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </td>
                <td class="action-btns">
                    <button type="submit">Update</button>
                    <a href="/task/delete/{{ loop.index0 }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p style="text-align: center;">No tasks found.</p>
    {% endif %}

    <script>
        function toggleFilterInput() {
            const type = document.getElementById('filterType').value;
            document.getElementById('filterDay').style.display = (type === 'day') ? 'inline-block' : 'none';
            document.getElementById('filterMonth').style.display = (type === 'month') ? 'inline-block' : 'none';
            document.getElementById('filterYear').style.display = (type === 'year') ? 'inline-block' : 'none';
        }

        // Trigger once on page load
        toggleFilterInput();
    </script>
</body>
</html>
