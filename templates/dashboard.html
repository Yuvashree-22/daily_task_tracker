<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar div {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background-color: #34495e;
            border: none;
            color: white;
            cursor: pointer;
            text-align: left;
            border-radius: 4px;
            font-size: 15px;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .main-content {
            flex: 1;
            padding: 0;
            background-color: #f4f6f7;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <img src="{{ '/' + user.photo }}" alt="Profile">
                <strong>{{ user.username }}</strong>
            </div>
            <hr>
            <button onclick="loadPage('/dashboard/home')">Home</button>
            <button onclick="loadPage('/task/entry')">Enter Today's Task</button>
            <button onclick="loadPage('/task/pending')">Pending Tasks</button>
            <button onclick="loadPage('/task/completed')">Completed Tasks</button>
            <button onclick="loadPage('/task/history')">View Previous Tasks</button>
            <button onclick="window.location.href='/logout'" style="background-color: #c0392b;">Logout</button>
            <button id="installBtn" style="display:none;">Install App</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Replace iframe with a div and load templates via Flask routes -->
        </div>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById("contentFrame").src = url;
        }

        // Load Home page by default
        window.onload = function () {
            loadPage('/dashboard/home');
        };
    </script>

    <!-- Register Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(reg => console.log('Service Worker Registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
  });

  installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          console.log('App installed');
        }
        deferredPrompt = null;
      });
    }
  });
</script>
</body>
</html>
