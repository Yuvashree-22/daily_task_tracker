<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .sidebar div {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background-color: #34495e;
            border: none;
            color: white;
            text-align: left;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        #main-content {
            margin-left: 220px;
            padding: 30px;
            flex: 1;
        }

        #installBtn {
            margin-top: 10px;
            width: 100%;
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <img src="{{ '/' + user.photo }}" alt="Profile">
                <strong>{{ user.username }}</strong>
            </div>
            <hr>
            <button onclick="loadPage('/dashboard/home')">Home</button>
            <button onclick="loadPage('/task/entry')">Enter Today's Task</button>
            <button onclick="loadPage('/task/pending')">Pending Tasks</button>
            <button onclick="loadPage('/task/completed')">Completed Tasks</button>
            <button onclick="loadPage('/task/history')">View Previous Tasks</button>
            <button onclick="window.location.href='/logout'" style="background-color: #c0392b;">Logout</button>
            <button id="installBtn" style="display: none;">Install App</button>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Script to load content dynamically -->
    <script>
        function loadPage(url) {
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    document.getElementById("main-content").innerHTML = html;
                    window.scrollTo(0, 0); // scroll to top on load
                })
                .catch(err => console.error('Error loading page:', err));
        }

        // Load Home by default
        window.onload = function () {
            loadPage('/dashboard/home');
        };
    </script>

    <!-- PWA support -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(() => console.log('Service Worker Registered'));
      }

      let deferredPrompt;
      const installBtn = document.getElementById('installBtn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
      });

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('App installed');
          }
          deferredPrompt = null;
        });
      });
    </script>
</body>
</html>
